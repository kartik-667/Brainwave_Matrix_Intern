<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike site </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">



</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="./pics/logo.png" alt="">
        </a>

        <ul class="navbar">
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">Kids</a></li>
            <li><a href="">Sale</a></li>
            <li><a href="">Sneakers</a></li>
        </ul>

        <div class="navright">
            <a href=""><i class="ri-search-line"></i></a>
            <a href=""><i class="ri-shopping-cart-line"></i></a>
            <div class="bx bxmenu" id="menu-icon"><i class="ri-menu-5-line"></i></div>
        </div>

    </header>


    <section class="hero">
        <div class="heroimg">
            <img src="./pics/hero1.png" class="mainimg" alt="">
        </div>

        <div class="herotext">
            <h1>Nike Air<br>Dunk-270</h1>
            <p>Nike's 1st Lifestyle Airmax returns with a vibrant color gradient that's sure to turns heads.</p>
            <h5>$240</h5>

            <div class="herobtn">
                <a href="" class="btn1">Add to bag </a>
                <a href="" class="btn2">View details</a>
            </div> 

        </div>


        <div class="content">
            <div class="box">
                <li><img src="./pics/shoe3.png" onclick="slider('./pics/shoe3.png'); description('nike airmax ','$190');"  alt=""></li>
            </div>
            <div class="box">
                <li><img src="./pics/shoe1.png" onclick="slider('./pics/shoe1.png'); description('nike air jordans 1','$350');" alt=""></li>
            </div>
            <div class="box">
                <li><img src="./pics/shoe2.png" onclick="slider('./pics/shoe2.png'); description('nike sports x','$120');" alt=""></li>

            </div>


        </div>



    </section>




    <script src="script.js">

    </script>
    
</body>
</html>
